<html lang="en">

<head>

    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="video.css">
    <title>YouTube</title>
</head>
<style>

<body>
    <div id="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE_wwju-cVrjQmgJGldcnLuTLi9uJ8wQVrXA&usqp=CAU"
            alt="">

        <div id="nav-right">
            <div><i class="far fa-bell"></i></div>

        </div>
    </div>

    <div id="main">
        <div id="video_details">
        </div>
        <div id="recommendation">
            <div id="all_bt">
               <button id="all">All</button>
               <button id="popular">Popular</button>
               <button id="trending">Trending</button>
               <button id="recent">Recently Upload</button>
            </div>
        </div>
    </div>
